<!doctype html>
<html ng-app='UserManagement'>
 	<head>
		<title>Hello AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    	<script src="Person.js"></script>
	

	  <style>
            .button {
                cursor: pointer;
                color: blue;
            }
            td,th{
                border: 1px solid gray;
                width: 25%;
                text-align: left;
            }
            table {
                width: 600px;
            }
        </style>
 </head>
    <body ng-app='UserManagement' ng-controller='UserManagementController'>
         <h1>
           
        </h1>
 
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
 
            <tr ng-repeat=" p in persons">
                <td>{{ p.firstName }}</td>
                <td>{{ p.lastName }}</td>
                <td>{{ p.SSN }}</td>
                <td><a ng-click="editperson( p )" class="button">Edit</a> | <a ng-click="removeperson( p )" class="button">Remove</a></td>
            </tr>
 
        </table>
 
        <h2>Add/Edit Employee</h2>
 
        <form ng-submit="submitperson()">
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" ng-model="form.firstName" size="60" /></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" ng-model="form.lastName" size="60" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" ng-model="form.SSN" size="60" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit" /></td>
                </tr>
            </table>
            
            <table>
                <tr>
                    <td>
                    <a href="address.html">Address</a>
                    </td>
                </tr>
             </table>
            
            
            
        </form>
 
    </body>
</html>
